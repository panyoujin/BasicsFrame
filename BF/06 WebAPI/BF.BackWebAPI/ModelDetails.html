    <script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script>

        //获取页面参数
        var request = {
            QueryString: function (val) {
                var uri = window.location.search;
                var re = new RegExp("" + val + "=([^&?]*)", "ig");
                return ((uri.match(re)) ? (uri.match(re)[0].substr(val.length + 1)) : null);
            }
        }

        var ID = request.QueryString("modelID");

        $(function () {

            $.ajax({
                type: "GET",
                url: "/znsh/HealthModel/GetHealthModelInfoToHtml?modelID=" + ID,
                success: function (data) {
                    console.debug(data);
                    if (data.code == "200") {
                        //$("#divSummary").html(data.data.Summary);
                        var content = (data.data.Introduce || data.data.Describe);
                        content = content.replace(/\n/ig, "<br/>");
                        $("#divContent").html(content);
                        //$("#pTitle").html(data.data.Title);

            });

        });



    </script>
