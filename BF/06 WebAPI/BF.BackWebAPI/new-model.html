<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bootstrap Admin</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" type="text/css" href="js/bootstrap/css/bootstrap.css">

    <link rel="stylesheet" type="text/css" href="stylesheets/theme.css">
    <script src="js/base.js"></script>
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/date-picker/wdatepicker.js"></script>
    <script src="js/UEditor/ueditor.config.js"></script>
    <script src="js/UEditor/ueditor.all.min.js"></script>
    <script src="js/jquery.form.js"></script>
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->

      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

        #FileUploadImg {
            cursor: pointer;

<body class="">
    <!--<![endif]-->


    <ul class="breadcrumb">
        <li class="active">模式列表 <span class="divider">/</span></li>
        <li class="active">新增模式</li>
    </ul>

    <div class="container-fluid">
        <div class="row-fluid">

           
            <div class="well">
                <div id="myTabContent" class="tab-content">
                    <div class="tab-pane active in" id="home">
                        <form id="tab">
                            <label>名称</label>
                            <input type="text" value="" class="input-xlarge" placeholder="请输入名称" am-bind="info.Model_Name" maxlength="50" />

                            <label>分类</label>
                            <select class="form-control" name="ModelType_ID" id="ModelType_ID">
                                <option value="">请选择分类</option>
                            </select>

                            <label>图片</label>
                            <img id="titlePic" am-src="{{info.FullUrl}}" style="width: 60px; height: 60px; margin: 3px;" />

                            <input id="ImageUrl" name="ImageUrl" type="hidden" am-bind="info.ImageUrl" />

                            <label>排序</label>
                            <input type="text" value="" class="input-xlarge" placeholder="排序越大越靠前" am-bind="info.Sort" />
                            <label>最终温度</label>
                            <input type="text" value="" class="input-xlarge" placeholder="单位：摄氏度" am-bind="info.Final_Temperature" />
                            <label>煮料时长</label>
                            <input type="text" value="" class="input-xlarge" placeholder="单位：分钟" am-bind="info.Cook_Time" />
                            <label>除氯时间</label>
                            <input type="text" value="" class="input-xlarge" placeholder="单位：分钟" am-bind="info.Removal_Chlorine_Time" />
                            <label>保温时间</label>
                            <input type="text" value="" class="input-xlarge" placeholder="单位：摄氏度" am-bind="info.Heat_Preservation_Time" />
                            <label>保温温度</label>
                            <input type="text" value="" class="input-xlarge" placeholder="单位：摄氏度" am-bind="info.Heat_Preservation_Temperature" />
                            <label>煮料过程描述</label>
                            <textarea style="width:400px;height:100px;" class="edui-default"placeholder="如:煮沸除氯五分钟，保温在50度" am-bind="info.Introduce" id="Introduce"></textarea>
                            <!--<input type="text" value="" class="input-xlarge" placeholder="如:煮沸除氯五分钟，保温在50度" am-bind="info.Introduce" maxlength="200" />-->
                            <label>材料描述</label>
                            <textarea style="width:400px;height:100px;" class="edui-default" placeholder="填写材料的描述" am-bind="info.Describe" id="Describe"></textarea>
                            <!--<input type="text" value="" class="input-xlarge" placeholder="填写材料的描述" am-bind="info.Describe" maxlength="1000" />-->
                            <label>注意事项</label>
                            <textarea style="width:400px;height:100px;" class="edui-default" placeholder="填写材料的描述" am-bind="info.Remarks" id="Remarks"></textarea>
                            <!--<input type="text" value="" class="input-xlarge" placeholder="填写一些煮料的注意事项" am-bind="info.Remarks" maxlength="1000" />-->
                            <label>微信地址</label>
                            <input type="text" value="" class="input-xlarge" placeholder="微信url" am-bind="info.WeChatUrl" maxlength="1000" />
                        </form>
                    </div>
                </div>

            </div>

            <div class="btn-toolbar">
                <button class="btn btn-primary" id="save_model"><i class="icon-save"></i> 保存</button>
                <button class="btn btn-primary" id="before"><i class="icon-save"></i> 返回</button>
                <div class="btn-group">
                </div>
            </div>
        </div>
    </div>
    <form id="UploadFormImg" method="post" action="http://115.29.49.135:1010/znsh/Article/UploadImage">
        <input type="file" name="file" id="FileUploadImg" accept="image/*" />
    </form>
    <script src="js/require.js" data-main="js/config.js"></script>
    <script>
        require(['../modules/new-model']);
    </script>
</body>
</html>
