<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ModelsMamager</title>
    <meta charset="utf-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" type="text/css" href="js/bootstrap/css/bootstrap.css">

    <link rel="stylesheet" type="text/css" href="stylesheets/theme.css">
    <script src="js/base.js"></script>
</head>

<body>
    <!--<div class="header">

        <h1 class="page-title">Users</h1>
    </div>-->
    <!--<ul class="breadcrumb">
        <li><a href="index.html">Home</a> <span class="divider">/</span></li>
        <li class="active">Users</li>
    </ul>-->

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="well">
                <div class="search-well">
                    <form class="form-inline">
                        <input class="input-xlarge" placeholder="输入需要查询的模式名称..." id="model_name" type="text">
                        <button class="btn" type="button" id="btn_Search"><i class="icon-search"></i> 查询</button>
                        <button class="btn" type="button" id="new_model"><i class="icon-plus"></i>新增模式</button>
                    </form>
                </div>
                
                <div class="btn-group">
                </div>
            </div>
            <div class="well">
                <table class="table">
                    <thead>
                        <tr>
                            <th style="width:5%;">ID</th>
                            <th style="width:15%;">图片</th>
                            <th style="width:10%;">模式名称</th>
                            <th style="width:30%;">介绍</th>
                            <th style="width:10%;">类型</th>
                            <th style="width:15%;">创建时间</th>
                            <th style="width:15%;">操作</th>
                        </tr>
                    </thead>
                    <tbody am-repeat="info.models" style="display: none;">
                        <tr>
                            <td>{{MID}}</td>
                            <td><img src="{{ImageUrl}}" width="50px" height="50px" /></td>
                            <td>{{Model_Name}}</td>
                            <td>{{Introduce}}</td>
                            <td>{{Model_TypeStr}}</td>
                            <td>{{CreationDate}}</td>
                            <td>
                                <a style="display:{{model_hide}};" href="{{edit_url}}"><i class="icon-pencil">编辑</i></a>
                                <a style="display:{{model_hide}};" href="#myModal" role="button" data-toggle="modal"><i class="icon-remove">删除</i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="pagination">
                <ul>
                    <li><a href="#">Prev</a></li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">Next</a></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="js/require.js" data-main="js/config.js"></script>
    <script>
        require(['../modules/ModelsMamager']);
    </script>
</body>

</html>
