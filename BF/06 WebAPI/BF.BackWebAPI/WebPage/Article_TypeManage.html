<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>文章分类</title>
    <link rel="stylesheet" type="text/css" href="js/bootstrap/css/bootstrap.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="well">
                <div class="search-well">
                    <form class="form-inline">
                        <input class="input-xlarge" placeholder="输入需要查询的分类名称..." id="type_name" type="text">
                        <button class="btn" type="button" id="btn_Search"><i class="icon-search"></i> 查询</button>
                        <button class="btn" type="button" id="new_type"><i class="icon-plus"></i>新增分类</button>
                    </form>
                </div>

                <div class="btn-group">
                </div>
            </div>

            <div class="well">
                <table class="table">
                    <thead>
                        <tr>
                            <th style="width:5%;"></th>
                            <th style="width:15%;">图片</th>
                            <th style="width:10%;">分类名称</th>
                            <th style="width:20%;">简介</th>
                            <th style="width:10%;">排序</th>
                            <th style="width:15%;">操作时间</th>
                            <th style="width:15%;">操作</th>
                        </tr>
                    </thead>
                    <!--<tr>
                        <td>2</td>
                        <td><img src="null" width="50px" height="50px" /></td>
                        <td>夏</td>
                        <td>夏季养生知识集合</td>
                        <td>0</td>
                        <td>2016-05-11T23:01:32</td>
                        <td>
                            <a><i class="icon-pencil">编辑</i></a><a role="button" data-toggle="modal"><i class="icon-remove">删除</i></a>
                        </td>
                    </tr>-->
                </table>
            </div>
            <div class="pagination" id="pagination">

            </div>
        </div>
    </div>
    <script src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript">
        $(function () {
            loadData();
            $("#btn_Search").click(function () { loadData(); });
        })

        function loadData() {
            $.ajax({
                type: 'GET',
                url: "/znsh/Article/GetArticleTypes",
                data: { type_name: $("#type_name").val() },
                success: function (data) {
                    if (data != null && data.code == "200") {
                        for (var i = 0; i < data.data.length; i++) {
                            var str = "<tr><td>" + (i+1)+ "</td>";
                            str += '<td><img src="' + data.data[i].ImageUrl + '" width="50px" height="50px" /></td>';
                            str += "<td>" + data.data[i].Name + "</td><td>" + data.data[i].TypeDescribe + "</td> <td>" + data.data[i].TypeSort + "</td><td>" + data.data[i].OperatioinDate + "</td>";
                            str += '<td><a ><i class="icon-pencil">编辑</i></a>  <a  role="button" data-toggle="modal"><i class="icon-remove">删除</i></a> </td></tr>';
                            $(".table").append(str);
                        }
                    }
                },
                dataType: 'json'
            });
        }
    </script>
</body>
</html>
