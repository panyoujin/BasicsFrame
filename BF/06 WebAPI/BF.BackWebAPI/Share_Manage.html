<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>社区分享管理</title>
    <link rel="stylesheet" type="text/css" href="js/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/theme.css">

    <script src="js/base.js"></script>

    <link href="js/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>


</head>
<body>

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="well">
                <div class="search-well">
                    <form class="form-inline">
                        <input class="input-xlarge" placeholder="输入需要查询的分享标题..." id="text_search" type="text">
                        <button class="btn" type="button" id="btn_Search"><i class="icon-search"></i> 查询</button>
                    </form>
                </div>
                <div class="btn-group">
                </div>
            </div>
            <div class="well">
                <table class="table">
                    <thead>
                        <tr>
                            <th style="width:5%;"></th>
                            <th style="width:10%;">标题</th>
                            <!--<th style="width:10%;">分享内容</th>-->
                            <th style="width:8%;">分类名称</th>
                            <th style="width:10%;">用户账号</th>
                            <th style="width:8%;">用户昵称</th>
                            <th style="width:10%;">创建日期</th>
                            <th style="width:5%;">热门</th>
                            <th style="width:10%;">热门排序</th>
                            <th style="width:15%;">操作</th>
                        </tr>
                    </thead>
                    <tbody id="tab"></tbody>
                    <!--<tr>
                        <td>2</td>
                        <td><img src="null" width="50px" height="50px" /></td>
                        <td>夏</td>
                        <td>夏季养生知识集合</td>
                        <td>0</td>
                        <td>2016-05-11T23:01:32</td>
                        <td>
                            <a href="Article_TypeDetail.html?ID="><i class="icon-pencil">编辑</i></a><a role="button" data-toggle="modal" onclick=""><i class="icon-remove">删除</i></a>
                        </td>
                    </tr>-->
                </table>
            </div>
            <div class="pagination" id="pagination">
            </div>
        </div>
    </div>
    <!-- 设置排序弹出框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">设置排序</h4>
                </div>
                <div class="modal-body">
                    <input class="input-xlarge" placeholder="输入排序..." id="text_sort" type="text">
                </div>
                <div class="modal-footer">
                    <button type="button" id="btn_save" class="btn btn-primary">保存</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <!-- 查看内容弹出框 -->
    <div class="modal fade" id="modal_Content" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">内容</h4>
                </div>
                <div class="modal-body">
                  <label id="lbContent"></label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/require.js" data-main="js/config.js"></script>
    <script>
        require(['../modules/UserShares']);
    </script>
</body>
</html>
