<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>分类详细</title>
    <link rel="stylesheet" type="text/css" href="js/bootstrap/css/bootstrap.css">
    <script src="js/base.js"></script>
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/jquery.form.js"></script>

    <style type="text/css">
        #FileUploadImg {
            cursor: pointer;
            font-size: 30px;
            position: absolute;
            filter: alpha(opacity=0);
            opacity: 0;
            width: 70px;
            height: 60px;
            left: 120px;
            top: 120px;
        }
    </style>
</head>
<body>

    <ul class="breadcrumb">
        <li class="active">文章分类<span class="divider">/</span></li>
        <li class="active">分类编辑</li>
    </ul>
    <div class="container-fluid">
        <div class="row-fluid">

            <div class="well">
                <div id="myTabContent" class="tab-content">
                    <div class="tab-pane active in" id="home">
                        <form id="tab" >
                            <table>
                               
                                <tr>
                                    <td><label>分类名称：</label></td>
                                    <td><input type="text" id="Name" name="Name" value="" class="input-xlarge" placeholder="请输入名称" maxlength="50" />
                                        <input type="text" id="ID" name="ID" value="" style="display: none;" /></td>
                                </tr>

                                <tr>
                                    <td><label>分类图片：</label></td>
                                    <td>
                                        <img id="titlePic" src="js/bootstrap/img/notimage.png" style="width: 60px; height: 60px; margin: 3px;"/>
         
                                       <!-- <img style="height:100px;width:100px;" src="js/bootstrap/img/default.png" class="img-thumbnail" id="ImageUrlFull">-->
                                        <input id="ImageUrl" name="ImageUrl" type="hidden" />
                                    </td>
    
                                </tr>
                                <tr>
                                    <td><label>分类描述：</label></td>
                                    <td><input type="text" id="TypeDescribe" value="" name="TypeDescribe" class="input-xlarge" placeholder="分类描述" maxlength="50" /></td>
                                </tr>
                                <tr>
                                    <td><label>排序：</label></td>
                                    <td><input type="text" id="TypeSort" value="" name="TypeSort" class="input-xlarge" placeholder="排序" maxlength="50" /></td>
                                </tr>
                            </table>


                        </form>
                    </div>
                </div>

                <div class="btn-toolbar">
                    <div class="btn-group">
                        <button class="btn btn-primary" id="save_ModelType"><i class="icon-save"></i> 保存</button>
                        <button class="btn btn-primary" id="before"><i class="icon-save"></i> 返回</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <form id="UploadFormImg"  method="post" action="/znsh//Article/UploadImage">
        <input type="file" name="file" id="FileUploadImg" accept="image/*" />
    </form>

    <script src="js/require.js" data-main="js/config.js"></script>

    <script>
        require(['../modules/ModelTypeDetail']);
    </script>
</body>

</html>
