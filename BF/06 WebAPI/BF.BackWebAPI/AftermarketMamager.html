<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>售后</title>
    <meta charset="utf-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" type="text/css" href="js/bootstrap/css/bootstrap.css">

    <link rel="stylesheet" type="text/css" href="stylesheets/theme.css">
    <script src="js/base.js"></script>
</head>

<!--[if IE 7 ]> <body class="ie ie7 "> <![endif]-->

<body>
    <!--<div class="header">

        <h1 class="page-title">Users</h1>
    </div>-->
    <!--<ul class="breadcrumb">
        <li><a href="index.html">Home</a> <span class="divider">/</span></li>
        <li class="active">Users</li>
    </ul>-->

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="well">
                <div class="search-well">
                    <form class="form-inline">
                        <select class="form-control input-lg" id="aftermarketStatus">
                            <option value="-1">全部</option>
                            <option value="1">待处理</option>
                            <option value="2">申请不通过</option>
                            <option value="3">处理中</option>
                            <option value="4">完成</option>
                        </select>
                        <input class="input-xlarge" placeholder="输入需要查询的售后信息..." id="productCode" type="text">
                        <button class="btn" type="button" id="btn_Search"><i class="icon-search"></i> 查询</button>
                    </form>
                </div>
                
                <div class="btn-group">
                </div>
            </div>
            <div class="well">
                <table class="table">
                    <thead>
                        <tr>
                            <th style="width:5%;">ID</th>
                            <th style="width:10%;">用户</th>
                            <th style="width:10%;">编号</th>
                            <th style="width:10%;">售后类型</th>
                            <th style="width:20%;">描述</th>
                            <th style="width:10%;">处理状态</th>
                            <th style="width:15%;">创建时间</th>
                            <th style="width:15%;">操作</th>
                        </tr>
                    </thead>
                    <tbody am-repeat="info.dataList" style="display: none;" id="datalist">
                        <tr>
                            <td>{{uuid}}</td>
                            <td>{{User_Name}}</td>
                            <td>{{ProductCode}}</td>
                            <td>{{QuestionTypeStr}}</td>
                            <td>{{QuestionDescribe}}</td>
                            <td>{{AftermarketStatusStr}}</td>
                            <td>{{CreationDate}}</td>
                            <td>
                                <a style="display:{{Processing_Hide}};" href="javascript:;" data-id="{{uuid}}" data-status="3"><i class="icon-pencil">处理中</i></a>
                                <a style="display:{{No_Hide}};" href="javascript:;" data-id="{{uuid}}" data-status="2"><i class="icon-pencil">申请不通过</i></a>
                                <a style="display:{{Complete_Hide}};" href="javascript:;" data-id="{{uuid}}" data-status="4"><i class="icon-pencil">完成</i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="pagination" id="pagination">
                
            </div>
        </div>
    </div>
    <script src="js/require.js" data-main="js/config.js"></script>
    <script>
        require(['../modules/AftermarketMamager']);
    </script>
</body>

</html>
