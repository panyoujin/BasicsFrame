<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>app版本管理</title>
    <link rel="stylesheet" type="text/css" href="js/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/theme.css">

    <script src="js/base.js"></script>

    <link href="js/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/date-picker/wdatepicker.js"></script>
    <link href="js/date-picker/skin/WdatePicker.css" rel="stylesheet" />
</head>
<body>

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="well">
                <div class="search-well">
                    <button class="btn" data-toggle="modal" data-target="#myModal" type="button" id="btn_Add"><i class="icon-search"></i> 新建版本</button>
                </div>
                <div class="btn-group">
                </div>
            </div>
            <div class="well">
                <table class="table">
                    <thead>
                        <tr>
                            <th style="width:2%;"></th>
                            <th style="width:5%;">版本号</th>
                            <th style="width:8%;">url</th>
                            <th style="width:3%;">类型</th>
                            <th style="width:8%;">状态</th>
                            <th style="width:5%;">版本发布时间</th>
                            <th style="width:5%;">创建时间</th>
                            <th style="width:5%;">创建用户</th>
                            <th style="width:4%;">大小(M)</th>
                            <th style="width:10%;">更新内容</th>
                            <th style="width:5%;">操作</th>
                        </tr>
                    </thead>
                    <tbody id="tab"></tbody>

                </table>
            </div>
            <div class="pagination" id="pagination">
            </div>
        </div>
    </div>

    <!-- 新建版本号 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">新建版本号</h4>
                </div>
                <div class="modal-body">
                    <table>
                        <tr>
                            <td><input class="input-xlarge" placeholder="输入版本号..." id="text_Version" type="text"></td>
                        </tr>
                        <tr>
                            <td><input class="input-xlarge" placeholder="输入下载路径..." id="text_Target_Url" type="text"></td>
                        </tr>
                        <tr>
                            <td>
                                <select class="form-control input-lg" id="text_AppType">
                                    <option value="0">Android</option>
                                    <option value="1">IOS</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <select class="form-control input-lg" id="text_Update_Status">
                                    <option value="0">不需要更新</option>
                                    <option value="1">有更新但非必要</option>
                                    <option value="2">强制更新</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input id="text_VersionDate" placeholder="输入版本发布时间..." class="Wdate"
                                       name="text_VersionDate" onclick="WdatePicker({ datefmt: 'yyyy-MM-dd HH:mm:dd', readonly: 'true' })" value="" type="text">
                            </td>
                        </tr>
                        <tr>
                            <td><input class="input-xlarge" placeholder="输入大小..." id="text_FileSize" type="text"></td>
                        </tr>
                        <tr>
                            <td><input class="input-xlarge" placeholder="输入更新内容..." id="text_UpdateContent" type="text"></td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btn_save" class="btn btn-primary">保存</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/require.js" data-main="js/config.js"></script>
    <script>
        require(['../modules/AppVersion']);
    </script>
</body>
</html>
