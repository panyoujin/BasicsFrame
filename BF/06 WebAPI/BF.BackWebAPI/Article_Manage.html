<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>文章管理</title>
    <link rel="stylesheet" type="text/css" href="js/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/theme.css">

</head>
<body>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="well">
                <div class="search-well">
                    <form class="form-inline">
                        <input class="input-xlarge" placeholder="输入需要查询的文章名称或者分类..." id="text_search" type="text">
                        <button class="btn" type="button" id="btn_Search"><i class="icon-search"></i> 查询</button>
                        <button class="btn" type="button" id="new_article"><i class="icon-plus"></i>新增文章</button>
                    </form>
                </div>
                <div class="btn-group">
                </div>
            </div>
            <div class="well">
                <table class="table">
                    <thead>
                        <tr>
                            <th style="width:5%;"></th>
                            <th style="width:10%;">图片</th>
                            <th style="width:10%;">分类名称</th>
                            <th style="width:15%;">文章标题</th>
                            <th style="width:10%;">排序</th>
                            <th style="width:10%;">点赞</th>
                            <th style="width:10%;">评论</th>
                            <th style="width:10%;">阅读</th>
                            <th style="width:15%;">发布日期</th>
                            <th style="width:15%;">操作</th>
                        </tr>
                    </thead>
                    <tbody id="tab"></tbody>

                    </tr>-->
                </table>
            </div>
            <div class="pagination" id="pagination">
            </div>
        </div>
    </div>

    <script src="js/require.js" data-main="js/config.js"></script>
